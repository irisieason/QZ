<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IconButton 测试</title>
  <style>
    body {
      background: #0f1619;
      color: #fff;
      font-family: 'Siemens Sans', sans-serif;
      padding: 20px;
    }
    .test-section {
      margin-bottom: 40px;
    }
    h2 {
      color: #00bdff;
      margin-bottom: 16px;
    }
    .button-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>IconButton 组件测试</h1>
  
  <div class="test-section">
    <h2>基础测试</h2>
    <div class="button-row">
      <div id="test1"></div>
      <div id="test2"></div>
      <div id="test3"></div>
    </div>
  </div>

  <div class="test-section">
    <h2>不同类型</h2>
    <div class="button-row">
      <div id="primary"></div>
      <div id="secondary"></div>
      <div id="danger"></div>
    </div>
  </div>

  <div class="test-section">
    <h2>不同尺寸</h2>
    <div class="button-row">
      <div id="size24"></div>
      <div id="size16"></div>
      <div id="size12"></div>
    </div>
  </div>

  <div class="test-section">
    <h2>圆形按钮</h2>
    <div class="button-row">
      <div id="oval1"></div>
      <div id="oval2"></div>
    </div>
  </div>

  <script type="module">
    import { IconButton } from './src/components/IconButton/IconButton.tsx';
    import { createRoot } from 'react-dom/client';
    import { createElement } from 'react';

    // 基础测试
    createRoot(document.getElementById('test1')).render(
      createElement(IconButton, { type: 'Primary', icon: 'about' })
    );
    createRoot(document.getElementById('test2')).render(
      createElement(IconButton, { type: 'Secondary', icon: 'about' })
    );
    createRoot(document.getElementById('test3')).render(
      createElement(IconButton, { type: 'Danger', icon: 'about' })
    );

    // 不同类型
    createRoot(document.getElementById('primary')).render(
      createElement(IconButton, { type: 'Primary', icon: 'about' })
    );
    createRoot(document.getElementById('secondary')).render(
      createElement(IconButton, { type: 'Secondary outline', icon: 'about' })
    );
    createRoot(document.getElementById('danger')).render(
      createElement(IconButton, { type: 'Danger ghost', icon: 'about' })
    );

    // 不同尺寸
    createRoot(document.getElementById('size24')).render(
      createElement(IconButton, { type: 'Primary', size: '24', icon: 'about' })
    );
    createRoot(document.getElementById('size16')).render(
      createElement(IconButton, { type: 'Primary', size: '16', icon: 'about' })
    );
    createRoot(document.getElementById('size12')).render(
      createElement(IconButton, { type: 'Primary', size: '12', icon: 'about' })
    );

    // 圆形按钮
    createRoot(document.getElementById('oval1')).render(
      createElement(IconButton, { type: 'Primary', oval: true, icon: 'about' })
    );
    createRoot(document.getElementById('oval2')).render(
      createElement(IconButton, { type: 'Danger', oval: true, icon: 'about' })
    );
  </script>
</body>
</html>
